  <script>
	document.addEventListener('DOMContentLoaded', function() {
	let startX = 0;
	let endX = 0;
	const minSwipeDistance = 80; // jarak minimum swipe (px)

	document.addEventListener('touchstart', function(e) {
    startX = e.touches[0].clientX;
	});

	document.addEventListener('touchend', function(e) {
    endX = e.changedTouches[0].clientX;
    handleSwipe();
	});

	function handleSwipe() {
    const distance = endX - startX;
    if (Math.abs(distance) < minSwipeDistance) return;

    // Tentukan urutan halaman
    const pages = ["index.html", "about.html", "resume.html", "portfolio.html"];
    const currentPage = window.location.pathname.split("/").pop() || "index.html";
    const currentIndex = pages.indexOf(currentPage);

    if (distance < 0 && currentIndex < pages.length - 1) {
      // Geser ke kiri → ke halaman berikutnya
      window.location.href = pages[currentIndex + 1];
    } else if (distance > 0 && currentIndex > 0) {
      // Geser ke kanan → ke halaman sebelumnya
      window.location.href = pages[currentIndex - 1];
    }
  }
});
</script>
